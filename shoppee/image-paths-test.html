<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Image Direct Test</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .image-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .image-container {
            padding: 20px;
            border: 1px solid #00e5ff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        img {
            max-width: 100%;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
            object-fit: contain;
        }
        h1 {
            color: #00e5ff;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Banana Image Path Tests</h1>
    
    <div class="image-row">
        <div class="image-container">
            <h3>Path 1: images/fruits/banana.jpg</h3>
            <img src="images/fruits/banana.jpg" alt="Banana" id="img1">
            <div class="status" id="status1">Loading...</div>
        </div>
        
        <div class="image-container">
            <h3>Path 2: ./images/fruits/banana.jpg</h3>
            <img src="./images/fruits/banana.jpg" alt="Banana" id="img2">
            <div class="status" id="status2">Loading...</div>
        </div>
    </div>
    
    <div class="image-row">
        <div class="image-container">
            <h3>Path 3: /images/fruits/banana.jpg</h3>
            <img src="/images/fruits/banana.jpg" alt="Banana" id="img3">
            <div class="status" id="status3">Loading...</div>
        </div>
        
        <div class="image-container">
            <h3>Path 4: ../images/fruits/banana.jpg</h3>
            <img src="../images/fruits/banana.jpg" alt="Banana" id="img4">
            <div class="status" id="status4">Loading...</div>
        </div>
    </div>
    
    <script>
    function checkImage(imgId, statusId) {
        const img = document.getElementById(imgId);
        const status = document.getElementById(statusId);
        
        img.onload = function() {
            status.textContent = "✅ Image loaded successfully";
            status.style.color = '#00ff00';
        };
        
        img.onerror = function() {
            status.textContent = "❌ Error loading image";
            status.style.color = '#ff0000';
        };
    }
    
    // Check all images
    checkImage('img1', 'status1');
    checkImage('img2', 'status2');
    checkImage('img3', 'status3');
    checkImage('img4', 'status4');
    </script>
</body>
</html>
